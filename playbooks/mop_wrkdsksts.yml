  hosts: ibmi
  gather_facts: no
  collections:
    - ibm.power_ibmi
  tasks:
    - name: Gather disk statistics
      ibm_cl_command:
        cmd:
          - "SELECT * FROM TABLE (QSYS2.SYSDISKSTAT(RESET_STATISTICS => 'NO'))"
        

