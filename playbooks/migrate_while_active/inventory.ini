# Inventaire pour IBM i Migrate While Active
# Adapter les adresses IP et les credentials selon votre environnement

[ibmi_source]
source ansible_host=192.168.1.10 system_name=IBMISOURCE

[ibmi_target]
target ansible_host=192.168.1.11 system_name=IBMICIBLE

[ibmi_all:children]
ibmi_source
ibmi_target

[ibmi_all:vars]
# Credentials
ansible_user=ANSIBLE
ansible_ssh_pass=VotreMotDePasse
ansible_become=false

# Python interpreter
ansible_python_interpreter=/QOpenSys/pkgs/bin/python3

# SSH settings
ansible_ssh_common_args='-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null'
ansible_ssh_transfer_method=scp

# Timeouts
ansible_command_timeout=300
ansible_connect_timeout=30

# Variables spécifiques à la source
[ibmi_source:vars]
partition_role=source
production_ip=192.168.1.10
replication_ip=10.0.1.10
replication_interface=REPLLINE

# Variables spécifiques à la cible
[ibmi_target:vars]
partition_role=target
production_ip=192.168.1.11
replication_ip=10.0.1.11
replication_interface=REPLLINE

